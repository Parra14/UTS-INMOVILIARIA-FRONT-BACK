<div class="container mt-5">
    <div class="row">   
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">LISTADO DE INMUEBLES</span>
            <button class="btn btn-success float-end" routerLink="/create-inmueble">Nuevo Inmueble</button>
            <table *ngIf="listaInmuebles.length > 0" class="table table-striped mt-3">
              <thead>
                <tr>
                  <th scope="col">Área</th>
                  <th scope="col">Dirección</th>
                  <th scope="col">Zona</th>
                  <th scope="col">Valor</th>
                  <th scope="col">*</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let inmueble of listaInmuebles">
                  <td>{{ inmueble.area }}</td>
                  <td>{{ inmueble.direccion }}</td>
                  <td>{{ inmueble.zona }}</td>
                  <td>{{ inmueble.valor }}</td>
                  <td>
                    <i (click)="inmueble._id && eliminarInmueble(inmueble._id)" class="fas fa-trash text-danger"></i>
                </td>
                </tr>
              </tbody>
            </table>
            <h5 style="text-align:start; margin-top: 10px" *ngIf="listaInmuebles.length == 0">No hay Inmuebles para mostrar</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
