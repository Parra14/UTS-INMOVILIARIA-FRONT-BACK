<!-- src/app/components/crear-inmueble/crear-inmueble.component.html -->
<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">Crear Inmueble</span>
            <form class="mt-3" [formGroup]="inmuebleForm" (ngSubmit)="agregarInmueble()">
              <div class="mb-3">
                <input type="text" formControlName="area" class="form-control form-control-lg" placeholder="Área">
                <div class="text-danger" *ngIf="inmuebleForm.get('area')?.hasError('required') && inmuebleForm.get('area')?.touched">
                  <span>El área <strong>es Obligatoria</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input type="text" formControlName="direccion" class="form-control form-control-lg" placeholder="Dirección">
                <div class="text-danger" *ngIf="inmuebleForm.get('direccion')?.hasError('required') && inmuebleForm.get('direccion')?.touched">
                  <span>La dirección <strong>es Obligatoria</strong></span>
                </div>
              </div>
              <div formArrayName="estancias">
                <div *ngFor="let estancia of estancias.controls; let i = index" [formGroupName]="i" class="mb-3">
                  <input type="text" formControlName="descripcion" class="form-control form-control-lg" placeholder="Descripción Estancia">
                  <input type="number" formControlName="cantidad" class="form-control form-control-lg" placeholder="Cantidad">
                  <button type="button" (click)="removeEstancia(i)" class="btn btn-danger">Eliminar Estancia</button>
                </div>
                <button type="button" (click)="addEstancia()" class="btn btn-secondary">Añadir Estancia</button>
              </div>
              <div formArrayName="caracteristicas">
                <div *ngFor="let caracteristica of caracteristicas.controls; let i = index" [formGroupName]="i" class="mb-3">
                  <input type="text" formControlName="descripcion" class="form-control form-control-lg" placeholder="Descripción Característica">
                  <button type="button" (click)="removeCaracteristica(i)" class="btn btn-danger">Eliminar Característica</button>
                </div>
                <button type="button" (click)="addCaracteristica()" class="btn btn-secondary">Añadir Característica</button>
              </div>
              <div class="mb-3">
                <input type="text" formControlName="zona" class="form-control form-control-lg" placeholder="Zona">
                <div class="text-danger" *ngIf="inmuebleForm.get('zona')?.hasError('required') && inmuebleForm.get('zona')?.touched">
                  <span>La zona <strong>es Obligatoria</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input type="text" formControlName="oferta" class="form-control form-control-lg" placeholder="Oferta">
                <div class="text-danger" *ngIf="inmuebleForm.get('oferta')?.hasError('required') && inmuebleForm.get('oferta')?.touched">
                  <span>La oferta <strong>es Obligatoria</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input type="text" formControlName="valor" class="form-control form-control-lg" placeholder="Valor">
                <div class="text-danger" *ngIf="inmuebleForm.get('valor')?.hasError('required') && inmuebleForm.get('valor')?.touched">
                  <span>El valor <strong>es Obligatorio</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input type="text" formControlName="nombrePropietario" class="form-control form-control-lg" placeholder="Nombre del Propietario">
                <div class="text-danger" *ngIf="inmuebleForm.get('nombrePropietario')?.hasError('required') && inmuebleForm.get('nombrePropietario')?.touched">
                  <span>El nombre del propietario <strong>es Obligatorio</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input type="text" formControlName="telefonoPropietario" class="form-control form-control-lg" placeholder="Teléfono del Propietario">
                <div class="text-danger" *ngIf="inmuebleForm.get('telefonoPropietario')?.hasError('required') && inmuebleForm.get('telefonoPropietario')?.touched">
                  <span>El teléfono del propietario <strong>es Obligatorio</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <button routerLink="/listar-inmueble" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                <button type="submit" [disabled]="inmuebleForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
